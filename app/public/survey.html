    <!-- Modal -->
    <div id="modal" class="modal fade" role="dialog">
        <div class="modal-dialog">

            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Your BFF is:</h4>
                </div>
                <div class="modal-body">

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>

        </div>
    </div>

    <script type="text/javascript">
        //grab the value of each survey answer and save into an array
        //post the array to the server
        $(".submit").on("click", function (event) {
            event.preventDefault();

            if ($("#Name").val() === "" || $("photo").val() === "") {
                alert("Please enter your name and submit a photo!")
            } else {

                let userScore = [
                    $("#question1").val(),
                    $("#question2").val(),
                    $("#question3").val(),
                    $("#question4").val(),
                    $("#question5").val(),
                    $("#question6").val(),
                    $("#question7").val(),
                    $("#question8").val(),
                    $("#question9").val(),
                    $("#question10").val()
                ]

                console.log(userScore);

                $.post("/api/friends", { userScore }, function (data) {
                    console.log("Your BFF is:", data);
                    $(".modal-body").html(`<p>${data.name}</p><img src="${data.photo}" style="width: 50%";/>`);
                    $("#modal").modal('show');
                })
            }
        })



    </script>
